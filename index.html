<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حلّها ببساطة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      direction: rtl;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      text-align: right;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ما المشكلة؟</h2>
    <textarea id="problem" placeholder="مثال: الغسالة ما تصرف الماء"></textarea>
    <br>
    <button onclick="getSolution()">احصل على الحل</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function getSolution() {
      const problem = document.getElementById("problem").value;
      const resultDiv = document.getElementById("result");

      if (!problem) {
        resultDiv.innerText = "⚠️ اكتب المشكلة أولًا";
        return;
      }

      resultDiv.innerText = "⏳ جاري التفكير...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY_HERE"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            {
              role: "system",
              content: "أنت مساعد يشرح الحلول في 3 خطوات فقط، بلغة عربية بسيطة جدًا، بدون مصطلحات تقنية."
            },
            {
              role: "user",
              content: problem
            }
          ],
          max_tokens: 150
        })
      });

      const data = await response.json();
      resultDiv.innerText = data.choices[0].message.content;
    }
  </script>

</body>
</html>
